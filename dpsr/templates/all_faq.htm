{%extends 'base.htm'%}
{%block content%}
<form method="POST" style="margin-top: 3%;">
  <center>
  {{form.hidden_tag()}}
  <div class="form-group" >
     {{form.search(class = 'form-control col-md-4 bar' ,placeholder="Type...." )}}
  </div>
  <div class="form-group">
    {{form.submit(class ="btn btn-primary")}} <a href="{{url_for('faqs.all_faq')}}" class = 'btn btn-primary'>Refresh</a>
  </div></center>
</form>
<div class="container" style="display: inline-block;">
  {%for result in results%}
  
  <div class="jumbotron" style = "width: 20em; padding: 1em; background-color: rgba(0, 168, 0, 0.9);">
    <br>
    <a class="linkie" style="color: black;" href="{{url_for('faqs.singleq' , q_id = result.id)}}">
    <h5 align = "center">{{result.question}}</h4>
    </a>
    <br>
  </div>

  {%endfor%}
</div>

{%endblock%}
