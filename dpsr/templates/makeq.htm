{%extends 'base.htm'%}
{%block content%}\

<form method="POST" style="margin: 10%; justify-content: center; align-items: center;">
  {{form.hidden_tag()}}
  <div class="form-group">
    {{form.question.label}}{{form.question(class = 'form-control col-md-6' ,placeholder="Question" )}}
  </div>
  <div class="form-group">
    {{form.submit(class ="btn btn-primary")}}
  </div>
</form>
{%endblock%}
