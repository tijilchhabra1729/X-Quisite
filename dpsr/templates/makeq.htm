{%extends 'base.htm'%}
{%block content%}\
<br><br><br>
<form method="POST">
  {{form.hidden_tag()}}
  <div class="form-group">
    {{form.question.label}}{{form.question(class = 'form-control col-md-6' ,placeholder="Question" )}}
  </div>
  <div class="form-group">
    {{form.submit(class ="btn btn-primary")}}
  </div>
</form>
{%endblock%}
