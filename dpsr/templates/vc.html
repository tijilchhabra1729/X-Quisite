{%extends 'base.htm'%}
{%block head%}
<style media="screen">
  .container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
  }
  .participant {
      margin-bottom: 5px;
      margin-right: 5px;
  }
  .participant div {
      text-align: center;
  }
  .participant div video {
      background-color: #ccc;
      border: 1px solid black;
  }
  .participant div video:not(.participantZoomed) {
      width: 240px;
      height: 180px;
  }
  .participant .label {
      background-color: #ddd;
  }
  .participantZoomed {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
  }
  .participantHidden {
      display: none;
  }
</style>

{%endblock%}
{%block content%}
<body>
    <h1></h1>
    <form>
        <label for="username">Name: </label>
        <input type="text" name=”username” id="username" disabled = disabled value = {{current_user.username}}>
        <button id="join_leave">Join call</button>
        <button id="share_screen" disabled>Share screen</button>
    </form>
    <p id="count">Disconnected.</p>
    <div id="container" class="container">
        <div id="local" class="participant"><div></div><div class="label">Me</div></div>
        <!-- more participants will be added dynamically here -->
    </div>

    <iframe src="https://momento360.com/e/u/ce5644cea9f64bcbafaa02edda479e1f?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75"
      width="600px" height="350px"></iframe>

      <iframe src="https://momento360.com/e/u/3280054b588d42ef9022a1192ec8c176?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75"
        width="600px" height="350px"></iframe>

        <iframe src="https://momento360.com/e/u/9b0638cec0e94e01aea5f9c1468f0fac?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75"
          width="600px" height="350px"></iframe>

          <iframe src="https://momento360.com/e/u/96be6affa2194898a6b5b406a8985486?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75" width="600px" height="350px"></iframe>
        </body>

    <script src="//media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
{%endblock%}
